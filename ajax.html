<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado de las Bicicletas en Zaragoza</title>
    <!-- Agregar Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Agregar Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Agregar estilos personalizados -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Estado de las Bicicletas en Zaragoza</h1>
    </header>
    <div class="container">
        <div id="controles">
            <select id="filtroTipo">
                <option value="disponibles">Bicis disponibles</option>
                <option value="noDisponibles">Bicis no disponibles</option>
            </select>
            <select id="filtroDireccion">
                <!-- Las opciones se agregarán dinámicamente desde JavaScript -->
            </select>
            <button id="botonMostrarDatos">Mostrar Datos</button>
            <button id="botonMostrarTodas">Mostrar Todas las Bicis Disponibles</button>
            <button id="botonImprimir" class="no-imprimir">Imprimir</button>
        </div>
        <div id="mapid"></div>
        <div id="grafico">
            <canvas id="myChart"></canvas>
        </div>
        <div id="response"></div>
    </div>
    <footer id="mainFooter">
        <p>Ayuntamiento de Zaragoza - Todos los derechos reservados</p>
    </footer>

    <!-- Agregar Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Agregar script personalizado -->
    <script src="script.js"></script>
</body>
</html>
