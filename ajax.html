<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar datos de Bizis</title>
    <!-- Agregar Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Agregar Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #mapid {
            height: 400px;
            width: 100%;
        }
        #response {
            margin-top: 20px;
        }
        #controles {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="controles">
        <select id="filtroTipo">
            <option value="disponibles">Bicis disponibles</option>
            <option value="noDisponibles">Bicis no disponibles</option>
        </select>
        <select id="filtroUbicacion">
            <option value="Avda">Avda</option>
            <option value="C/">C/</option>
        </select>
        <button id="botonMostrarDatos">Mostrar Datos</button>
    </div>
    <div id="mapid"></div>
    <div id="response"></div>

    <script>
        var mymap = L.map('mapid').setView([41.6488, -0.8891], 13);

        // Agregar capa de mapa base
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(mymap);

        function ajax(callback) {
            const http = new XMLHttpRequest();
            const url = 'https://www.zaragoza.es/sede/servicio/urbanismo-infraestructuras/estacion-bicicleta.json';

            http.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    const responseObj = JSON.parse(this.responseText);
                    callback(responseObj.result);
                }
            }
            http.open("GET", url);
            http.send();
        }

        function actualizarMapa(datos) {
            const tipoFiltro = document.getElementById('filtroTipo').value;
            const ubicacionFiltro = document.getElementById('filtroUbicacion').value;

            // Limpiar el mapa antes de agregar nuevos elementos
            mymap.eachLayer(function(layer) {
                if (layer instanceof L.Circle) {
                    mymap.removeLayer(layer);
                }
            });

            // Filtrar y dibujar polígonos alrededor de las estaciones de bicicletas
            datos.forEach(obj => {
                if (obj.address.includes(ubicacionFiltro)) {
                    const coordinates = obj.geometry.coordinates;
                    if (tipoFiltro === "disponibles" && obj.bicisDisponibles > 0) {
                        L.circle([coordinates[1], coordinates[0]], {
                            color: 'blue',
                            fillColor: 'blue',
                            fillOpacity: 0.5,
                            radius: 100 // ajusta el radio del círculo según sea necesario
                        }).addTo(mymap).bindPopup(`<b>${obj.title}</b><br>${obj.address}`);
                    } else if (tipoFiltro === "noDisponibles" && obj.bicisDisponibles === 0) {
                        L.circle([coordinates[1], coordinates[0]], {
                            color: 'red',
                            fillColor: 'red',
                            fillOpacity: 0.5,
                            radius: 100 // ajusta el radio del círculo según sea necesario
                        }).addTo(mymap).bindPopup(`<b>${obj.title}</b><br>${obj.address}`);
                    }
                }
            });
        }

        function mostrarDatos(datos) {
            const filtro = document.getElementById('filtroUbicacion').value;
            const tipoFiltro = document.getElementById('filtroTipo').value;
            const bicisFiltradas = datos.filter(obj => {
                if (tipoFiltro === "disponibles") {
                    return obj.bicisDisponibles > 0 && obj.address.includes(filtro);
                } else if (tipoFiltro === "noDisponibles") {
                    return obj.bicisDisponibles === 0 && obj.address.includes(filtro);
                }
            });

            const tabla = document.createElement('table');
            tabla.setAttribute('border', '1');

            let cabecera = tabla.createTHead();
            let filaCabecera = cabecera.insertRow();

            Object.keys(bicisFiltradas[0]).forEach(key => {
                let celda = filaCabecera.insertCell();
                celda.textContent = key;
            });

            // Crear cuerpo de la tabla
            let cuerpo = tabla.createTBody();
            bicisFiltradas.forEach(obj => {
                let fila = cuerpo.insertRow();
                Object.values(obj).forEach(texto => {
                    let celda = fila.insertCell();
                    celda.textContent = texto;
                });
            });

            document.getElementById('response').innerHTML = '';
            document.getElementById('response').appendChild(tabla);

            // Actualizar capas del mapa con los datos filtrados
            actualizarMapa(bicisFiltradas);
        }

        document.getElementById("botonMostrarDatos").addEventListener("click", function() {
            ajax(mostrarDatos);
        });
    </script>
</body>
</html>
