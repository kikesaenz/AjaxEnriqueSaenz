<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar datos de Bizis</title>
    <!-- Agregar Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Agregar Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Agregar Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        #mapid {
            height: 400px;
            width: 50%;
            float: left;
        }
        #grafico {
            height: 400px;
            width: 50%;
            float: left;
        }
        #response {
            margin-top: 20px;
            clear: both;
        }
        #controles {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="controles">
        <select id="filtroTipo">
            <option value="disponibles">Bicis disponibles</option>
            <option value="noDisponibles">Bicis no disponibles</option>
        </select>
        <select id="filtroUbicacion">
            <!-- Las opciones se agregan dinámicamente desde JavaScript -->
        </select>
        <button id="botonMostrarDatos">Mostrar Datos</button>
    </div>
    <div id="mapid"></div>
    <div id="grafico">
        <canvas id="myChart"></canvas>
    </div>
    <div id="response"></div>

    <script>
        var mymap = L.map('mapid').setView([41.6488, -0.8891], 13);

        // Agregar capa de mapa base
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(mymap);

        var myChart; // Variable global para almacenar la instancia de la gráfica

        function ajax(callback) {
            const http = new XMLHttpRequest();
            const url = 'https://www.zaragoza.es/sede/servicio/urbanismo-infraestructuras/estacion-bicicleta.json';

            http.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    const responseObj = JSON.parse(this.responseText);
                    callback(responseObj.result);
                }
            }
            http.open("GET", url);
            http.send();
        }

        function actualizarMapa(datos) {
            const tipoFiltro = document.getElementById('filtroTipo').value;
            const ubicacionFiltro = document.getElementById('filtroUbicacion').value;

            // Limpiar el mapa antes de agregar nuevos elementos
            mymap.eachLayer(function(layer) {
                if (layer instanceof L.Circle) {
                    mymap.removeLayer(layer);
                }
            });

            // Filtrar y dibujar polígonos alrededor de las estaciones de bicicletas
            datos.forEach(obj => {
                if (obj.address.includes(ubicacionFiltro)) {
                    const coordinates = obj.geometry.coordinates;
                    if (tipoFiltro === "disponibles" && obj.bicisDisponibles > 0) {
                        L.circle([coordinates[1], coordinates[0]], {
                            color: 'blue',
                            fillColor: 'blue',
                            fillOpacity: 0.5,
                            radius: 100 // ajusta el radio del círculo según sea necesario
                        }).addTo(mymap).bindPopup(`<b>${obj.title}</b><br>${obj.address}`);
                    } else if (tipoFiltro === "noDisponibles" && obj.bicisDisponibles === 0) {
                        L.circle([coordinates[1], coordinates[0]], {
                            color: 'red',
                            fillColor: 'red',
                            fillOpacity: 0.5,
                            radius: 100 // ajusta el radio del círculo según sea necesario
                        }).addTo(mymap).bindPopup(`<b>${obj.title}</b><br>${obj.address}`);
                    }
                }
            });
        }

        function mostrarDatos(datos) {
            const filtro = document.getElementById('filtroUbicacion').value;
            const tipoFiltro = document.getElementById('filtroTipo').value;
            const bicisFiltradas = datos.filter(obj => {
                if (tipoFiltro === "disponibles") {
                    return obj.bicisDisponibles > 0 && obj.address.includes(filtro);
                } else if (tipoFiltro === "noDisponibles") {
                    return obj.bicisDisponibles === 0 && obj.address.includes(filtro);
                }
            });

            const tabla = document.createElement('table');
            tabla.setAttribute('border', '1');

            let cabecera = tabla.createTHead();
            let filaCabecera = cabecera.insertRow();

            Object.keys(bicisFiltradas[0]).forEach(key => {
                let celda = filaCabecera.insertCell();
                celda.textContent = key;
            });

            // Crear cuerpo de la tabla
            let cuerpo = tabla.createTBody();
            bicisFiltradas.forEach(obj => {
                let fila = cuerpo.insertRow();
                Object.values(obj).forEach(texto => {
                    let celda = fila.insertCell();
                    celda.textContent = texto;
                });
            });

            document.getElementById('response').innerHTML = '';
            document.getElementById('response').appendChild(tabla);

            // Actualizar capas del mapa con los datos filtrados
            actualizarMapa(bicisFiltradas);

            // Destruir la instancia de la gráfica si ya existe
            if (myChart) {
                myChart.destroy();
            }

            // Crear datos para la gráfica
            const labels = bicisFiltradas.map(obj => obj.title);
            const data = bicisFiltradas.map(obj => obj.bicisDisponibles);
            const backgroundColor = bicisFiltradas.map(obj => obj.bicisDisponibles > 0 ? 'rgba(54, 162, 235, 0.2)' : 'rgba(255, 99, 132, 0.2)');
            const borderColor = bicisFiltradas.map(obj => obj.bicisDisponibles > 0 ? 'rgba(54, 162, 235, 1)' : 'rgba(255, 99, 132, 1)');

            // Crear la gráfica de barras
            var ctx = document.getElementById('myChart').getContext('2d');
            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Estaciones de Bicicletas',
                        data: data,
                        backgroundColor: backgroundColor,
                        borderColor: borderColor,
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        document.getElementById("botonMostrarDatos").addEventListener("click", function() {
            ajax(mostrarDatos);
        });

        // Agregar direcciones al select
        function agregarDirecciones(datos) {
            const select = document.getElementById('filtroUbicacion');
            const direcciones = datos.map(obj => obj.address);
            const direccionesUnicas = [...new Set(direcciones)];
            direccionesUnicas.forEach(direccion => {
                const option = document.createElement('option');
                option.textContent = direccion;
                option.value = direccion;
                select.appendChild(option);
            });
        }

        // Llamar a la función ajax para cargar los datos y agregar direcciones al select
        ajax(agregarDirecciones);
    </script>
</body>
</html>
