<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado de las Bicicletas en Zaragoza</title>
    <!-- Agregar Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Agregar Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="jspdf.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/0.9.0rc1/jspdf.min.js"></script>
   
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="img/bizi-logo.ico">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="img/bizi-logo.jpg" alt="Bizi Logo" class="logo" width="120">
        </div>
        <h1>Estado de las Bicicletas en Zaragoza</h1>
    </header>
    <div class="container">
        <div id="controles">
            <select id="filtroTipo">
                <option value="disponibles">Bicis disponibles</option>
                <option value="noDisponibles">Bicis no disponibles</option>

            </select>
            <select id="filtroDireccion">
                <!-- Las opciones se agregarán dinámicamente desde JavaScript -->
            </select>
            <button id="botonMostrarDatos">Mostrar Datos</button>
            <button id="botonMostrarTodas">Mostrar Todas las Bicis Disponibles</button>
            <button id="botonDescargarPDF">Descargar PDF</button>

        </div>
        <div id="mapid"></div>
        <div id="grafico">
            <canvas id="myChart"></canvas>
        </div>
        <div id="response"></div>
    </div>
    <footer id="mainFooter">
        <p>Ayuntamiento de Zaragoza - Todos los derechos reservados</p>
    </footer>

    <!-- Agregar Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Agregar script personalizado -->
    <script src="script.js"></script>
</body>
</html>
